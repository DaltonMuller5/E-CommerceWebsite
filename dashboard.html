<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - MarketFx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #e94560;
    }

    p {
      color: #bbbbbb;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f3460;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    a:hover {
      background-color: #ff6b81;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to your Dashboard!</h1>
    <p>Thanks for signing up. You are now logged in.</p>
    <a href="../index.html">Logout</a>
  </div>
  <h1 id="welcomeMessage">Welcome!</h1>
  <button onclick="goBack()">Logout</button>

  <script>
    const userData = JSON.parse(localStorage.getItem('marketfx_user'));
    const message = document.getElementById('welcomeMessage');

    if (userData) {
      message.textContent = `Welcome, ${userData.name}!`;
    } else {
      message.textContent = "No user found. Redirecting...";
      setTimeout(() => {
        window.location.href = '../index.html';
      }, 2000);
    }

    function goBack() {
      window.location.href = '../index.html';
    }
  </script>
</body>

</html>
</body>

</html>
